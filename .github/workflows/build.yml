name: Build for Windows

on:
  push:
    tags:
      - v*
  workflow_dispatch:
    inputs:
      version:
        description: 'ãƒªãƒªãƒ¼ã‚¹ãƒãƒ¼ã‚¸ãƒ§ãƒ³ (ä¾‹: v1.0.0)'
        required: true
        default: 'v1.0.0'
      release_notes:
        description: 'ãƒªãƒªãƒ¼ã‚¹ãƒãƒ¼ãƒˆ'
        required: false
        default: 'æ–°æ©Ÿèƒ½ã¨æ”¹å–„ç‚¹'

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ğŸ”¨ Build PyInstaller bootloader
      run: |
        git clone https://github.com/pyinstaller/pyinstaller.git
        cd pyinstaller/bootloader
        python ./waf distclean all
        cd ..
        pip install -e .
        
    - name: ğŸš€ Build EXE with Flet Pack
      run: |
        flet pack .\main.py --name YTMDOWN --onedir --product-name YTMDOWN --copyright samenoko-112 -y

    # ğŸ‘‡ ã“ã“ã‹ã‚‰ Inno Setup é–¢é€£ ğŸ‘‡

    - name: ğŸ§© Generate version.iss
      run: |
        Set-Content -Path "version.iss" -Value "#define AppVersion `"${{ github.event.inputs.version }}`""
      shell: pwsh

    - name: ğŸ“¦ Compile Installer with Inno Setup
      uses: Minionguyjpro/Inno-Setup-Action@v1.2.7  # æœ€æ–°ç‰ˆ
      with:
        path: installer.iss
        options: /O+ /Q  # æœ€é©åŒ– + ã‚¯ãƒ¯ã‚¤ã‚¨ãƒƒãƒˆ

    - name: ğŸ·ï¸ Rename Installer
      run: |
        $installer = Get-ChildItem -Path "installer_output" -Filter "*.exe" -Recurse | Select-Object -First 1
        if ($installer) {
          $newName = "YTMDOWN-Setup-${{ github.event.inputs.version }}.exe"
          Rename-Item -Path $installer.FullName -NewName $newName
          Move-Item -Path "installer_output\$newName" -Destination "./$newName" -Force
        } else {
          Write-Error "ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ©ãƒ¼ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚installer.iss ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚"
          exit 1
        }

    - name: ğŸ—œï¸ Create ZIP Archive
      run: |
        Compress-Archive -Path dist/YTMDOWN/* -DestinationPath dist/YTMDOWN-${{ github.event.inputs.version }}-windows.zip
        
    - name: ğŸ“¤ Upload Artifacts (ZIP + Installer)
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: |
          dist/YTMDOWN-${{ github.event.inputs.version }}-windows.zip
          YTMDOWN-Setup-${{ github.event.inputs.version }}.exe  # â† ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ©ãƒ¼ã‚‚å«ã‚ã‚‹

  create-release:
    needs: [build-windows]
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: windows-build
        
    - name: ğŸ·ï¸ Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.event.inputs.version }}
        name: YTMDOWN ${{ github.event.inputs.version }}
        body: ${{ github.event.inputs.release_notes }}
        draft: true
        prerelease: false
        files: |
          YTMDOWN-${{ github.event.inputs.version }}-windows.zip
          YTMDOWN-Setup-${{ github.event.inputs.version }}.exe  # â† ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ©ãƒ¼ã‚‚ãƒªãƒªãƒ¼ã‚¹ã«æ·»ä»˜
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ğŸ§¹ Cleanup Artifacts
      uses: geekyeggo/delete-artifact@v5
      with:
        name: windows-build
        failOnError: false