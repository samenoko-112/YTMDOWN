name: Build for Windows

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'リリースバージョン (例: v1.0.0)'
        required: true
        default: 'v1.0.0'
      release_notes:
        description: 'リリースノート'
        required: false
        default: '新機能と改善点'

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build bootloader
      run: |
        git clone https://github.com/pyinstaller/pyinstaller.git
        cd pyinstaller/bootloader
        python ./waf distclean all
        cd ..
        pip install -e .
        
    - name: Build EXE
      run: |
        flet pack .\mu.py --name YTMDOWN --onedir --product-name YTMDOWN --copyright samenoko-112 -y
    
    - name: zip
      run: |
        Compress-Archive -Path dist/YTMDOWN/* -DestinationPath dist/YTMDOWN-${{ github.event.inputs.version }}-windows.zip
        
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: dist/YTMDOWN-${{ github.event.inputs.version }}-windows.zip

  create-release:
    needs: [build-windows]
    runs-on: ubuntu-latest
    
    steps:
    - name: Download Windows Artifact
      uses: actions/download-artifact@v4
      with:
        name: windows-build
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.version }}
        name: YTMDOWN ${{ github.event.inputs.version }}
        body: ${{ github.event.inputs.release_notes }}
        draft: true
        prerelease: false
        files: |
          YTMDOWN-${{ github.event.inputs.version }}-windows.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Remove Windows Artifact
      uses: geekyeggo/delete-artifact@v2
      with:
        name: windows-build
        fail-on-error: false

