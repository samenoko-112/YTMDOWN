jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ğŸ”¨ Build PyInstaller bootloader
      run: |
        git clone https://github.com/pyinstaller/pyinstaller.git
        cd pyinstaller/bootloader
        python ./waf distclean all
        cd ..
        pip install -e .
        
    - name: ğŸš€ Build EXE with Flet Pack
      run: |
        flet pack .\main.py --name YTMDOWN --onedir --product-name YTMDOWN --copyright samenoko-112 -y
        if (!(Test-Path -Path "dist/YTMDOWN/YTMDOWN.exe")) {
          Write-Error "dist/YTMDOWN/YTMDOWN.exe ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚flet pack ã®å‡ºåŠ›ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚"
          exit 1
        }

    # ğŸ‘‡ ã“ã“ã‹ã‚‰ Inno Setup é–¢é€£ ğŸ‘‡

    # å…ˆé ­ã« #define AppVersion ã‚’å·®ã—è¾¼ã‚“ã ä¸€æ™‚ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä½œæˆ
    - name: ğŸ§© Prepare installer.build.iss with version define
      run: |
        $version = "${{ github.event.inputs.version || github.ref_name }}"
        $appVersion = ($version -replace '^v', '')
        if ([string]::IsNullOrWhiteSpace($appVersion)) { $appVersion = '1.0.0' }
        $defineLine = ('#define AppVersion "{0}"' -f $appVersion)
        $content = Get-Content -Raw installer.iss
        @($defineLine, $content) | Set-Content -Path installer.build.iss -Encoding UTF8
      shell: pwsh

    - name: ğŸ“¦ Compile Installer with Inno Setup
      uses: Minionguyjpro/Inno-Setup-Action@v1.2.7  # æœ€æ–°ç‰ˆ
      with:
        path: installer.build.iss
        options: /O+ /Q  # æœ€é©åŒ– + ã‚¯ãƒ¯ã‚¤ã‚¨ãƒƒãƒˆ

    - name: ğŸ·ï¸ Collect Installer
      run: |
        $installer = Join-Path "installer_output" "YTMDOWN-Setup.exe"
        if (Test-Path $installer) {
          Copy-Item -Path $installer -Destination "./YTMDOWN-Setup.exe" -Force
        } else {
          Write-Error "ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ©ãƒ¼ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚installer.iss ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚"
