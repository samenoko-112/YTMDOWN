    - name: ğŸ—œï¸ Create ZIP Archive
      run: |
        if (!(Test-Path -Path "dist/YTMDOWN")) {
          Write-Error "dist/YTMDOWN ãƒ•ã‚©ãƒ«ãƒ€ãŒå­˜åœ¨ã—ã¾ã›ã‚“ã€‚ãƒ“ãƒ«ãƒ‰ãŒå¤±æ•—ã—ã¦ã„ã‚‹å¯èƒ½æ€§ãŒã‚ã‚Šã¾ã™ã€‚"
          exit 1
        }
        Compress-Archive -Path dist/YTMDOWN/* -DestinationPath dist/YTMDOWN-windows.zip -Force
        
    - name: ğŸ“¤ Upload Artifacts (ZIP + Installer)
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: |
          dist/YTMDOWN-windows.zip
          YTMDOWN-Setup.exe

  create-release:
    needs: [build-windows]
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: windows-build
        
    - name: ğŸ·ï¸ Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.event.inputs.version || github.ref_name }}
        name: YTMDOWN ${{ github.event.inputs.version || github.ref_name }}
        body: ${{ github.event.inputs.release_notes || 'è‡ªå‹•ç”Ÿæˆã•ã‚ŒãŸãƒªãƒªãƒ¼ã‚¹ã§ã™ã€‚' }}
        draft: true
        prerelease: false
        files: |
          YTMDOWN-Setup.exe
          dist/YTMDOWN-windows.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ğŸ§¹ Cleanup Artifacts
      uses: geekyeggo/delete-artifact@v5
